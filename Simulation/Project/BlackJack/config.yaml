# Set seed for reproducibility
RANDOM_SEED: 42

# Set the number of trials
NUMBER_OF_TRIALS: 5

# Number of standard 52 card decks in the card shoe
# 1 is minimum 8 is maximum
NUMBER_OF_DECKS: 8

# Percentage of cards used before shoe is reshuffled - Casino standard is 75%
SHOE_CUT_PERCENTAGE: 0.75

# Table Minimum bet
TABLE_MIN_BET: 100

# Table Maximum bet
TABLE_MAX_BET: 1000

# Unique name for your simulated player
PLAYER_NAME: Scott

# Maximum number of hands to play
NUMBER_OF_HANDS: 100

# Number of chips to start with
CHIPS: 5000

# Position your player sits at the the table
PLAYER_POSITION: 0

